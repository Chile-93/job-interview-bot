<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: #f7f7f7;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        h4 {
            text-align: center;
            color: #0077cc;
            margin-top: -10px;
        }
        .qa-block {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-left: 5px solid #004080;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            background-color: #eaf4ff;
            border-left: 3px solid #0077cc;
        }
    </style>
</head>
<body>

    <!-- Display selected job type -->
    <h2>Interview Feedback for {{ job_type }}</h2>
    <!-- Display selected interview level -->
    <h4>Interview Level: {{ interview_level.replace('_', ' ').title() }}</h4>

    <!-- Loop through the 4 Q&A pairs -->
    {% for i in range(4) %}
        <div class="qa-block">
            <p><strong>Q{{ i+1 }}:</strong> {{ questions[i] }}</p>
            <p><strong>Your Answer:</strong> {{ answers[i] }}</p>
        </div>
    {% endfor %}

    <!-- Display AI feedback -->
    <div class="feedback">
        <h3>Feedback:</h3>
        {% for line in feedback.split('\n\n') %}
            <p>{{ line }}</p>
            <br><br>
        {% endfor %}
    </div>

</body>
</html>
