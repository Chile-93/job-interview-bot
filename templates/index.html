<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <div class="container">
    <form action="/interview" method="post">
      <label for="job_type" class="choose_job">Enter the Job Type</label>
      <input type="text" name="job_type" class="jobtype" required><br><br>
      <label class="Choose_a_level">Choose interview level</label>
      <select name="interview_level" class="interview_level" required>
        <option value="Choose_level" placeholder="Choose interview level"></option> 
        <option value="Basic_Level">Basic Level</option>
        <option value="Intermediate_level">Intermidiate Level</option>
        <option value="Advance_level">Advance Level</option>
      </select>
      <h6>Questions will be generated for you to give answers in line with the job type and level you have entered</h6><br>
      <input type="submit" class="submit" value="Generate interview">
    </form>
  </div>
</body>
</html>
